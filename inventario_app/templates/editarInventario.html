{% extends "base_inventario.html" %}


  {% block body %}
  <div class="row"><!--La fila -->
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!--Columna izquierda-->
        <h1>Editar</h1>
        <div class="card"><!--La tarjeta-->
          <div class="card-body">
            <form action="/editarInventario/" method="post" > {% csrf_token %} <!--Falta action-->
              <div class="form-group">
                <input type="text" id="txt_idinventario" name="txt_idinventario" value="{{inventario.id_inventario}}" class="form-control" minlength="1" maxlength="6" required>
              </div>
              <div class="form-group py-3">
                <input type="text" id="txt_producto" name="txt_producto" value="{{inventario.producto}}" class="form-control"  maxlength="100" required>
              </div>
              <div class="form-group">
                <input type="tipo" id="num_tipo" name="num_tipo" value="{{inventario.tipo}}" minlength="1" maxlength="30" class="form-control"  required>
              </div>
  
              <div class="form-group py-3">
                <input type="number" id="num_cantidad" name="num_cantidad" value="{{inventario.cantidad}}" minlength="0" maxlength="30" class="form-control"  required>
              </div>
  
              <div class="form-group ">
                <input type="text" id="txt_categoria" name="txt_categoria" value="{{inventario.categoria}}"  class="form-control"  required>
              </div>
  
              <div class="form-group py-3">
                <input type="text" id="txt_id_producto" name="txt_id_producto" value="{{inventario.id_producto}}" minlength="1" maxlength="300" class="form-control"  required>
              </div>
  
              <div class="form-group ">
                <input type="text" id="disponible" name="disponible" value="{{inventario.disponible}}" class="form-control"  required>
              </div>
  
  
              <div class="form-group py-3">
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
              </div>
  
  
            </form>
          </div>
        </div> <!--La tarjeta-->
    </div><!--Columna izquierda-->

  </div>

    {% endblock %}
